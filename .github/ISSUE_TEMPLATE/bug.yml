name: Bug Report
description: File a bug report for ArkLights
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please quickly search existing issues first before submitting a bug.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what the problem is.
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: To Reproduce Bug
      description: Steps to reproduce the behavior, if consistently possible.
      placeholder: Tell us how to make the bug appear.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: install_format
    attributes:
      label: Install Method
      description: How did you install ArkLights firmware?
      options:
        - Via Android App OTA
        - Via Web Interface OTA
        - Self-Compiled with PlatformIO
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of ArkLights?
      description: You can find this in the Android app under Settings, or in the web interface.
      placeholder: "e.g. v8.1.0"
    validations:
      required: true
  - type: dropdown
    id: Board
    attributes:
      label: Which board are you using?
      multiple: false
      options:
        - Seeed XIAO ESP32S3
        - ESP32-S3 (Other)
        - Other (please specify in description)
    validations:
      required: true
  - type: dropdown
    id: app_or_firmware
    attributes:
      label: Is this a firmware or Android app issue?
      options:
        - Firmware (LED controller)
        - Android App
        - Both
        - Not sure
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log/trace output
      description: Please copy and paste any relevant log output if you have it. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
